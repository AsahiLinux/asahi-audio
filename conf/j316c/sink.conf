context.properties = {
    log.level = 3
}

context.spa-libs = {
    audio.convert.* = audioconvert/libspa-audioconvert
    support.*       = support/libspa-support
}


context.modules = [
    { name = libpipewire-module-filter-chain
        args = {
            node.description = "MacBook Pro J31x Internal Speakers"
            media.name       = "MacBook Pro J31x Internal Speakers"
            filter.graph = {
                nodes = [

                    # Dupe the L and R input signals
                    { type = builtin label = copy name = copyFL }
                    { type = builtin label = copy name = copyFR }

                    # We only need one FIR for each class of driver. The devices
                    # are almost perfectly matched L for R and this setup yields
                    # pretty great results from most listening positions

                    # Left Tweeter
                    {
                        type = builtin
                        label = convolver
                        name = convLT
                        config = {
                            filename = "/usr/share/alsa/impulse/apple/j31x/tweeters.wav"
                            channel = 0
                        }
                    }

                    # Right Tweeter
                    {
                        type = builtin
                        label = convolver
                        name = convRT
                        config = {
                            filename = "/usr/share/alsa/impulse/apple/j31x/tweeters.wav"
                            channel = 0
                        }
                    }

                    # Left Woofer
                    {
                        type = builtin
                        label = convolver
                        name = convLW
                        config = {
                            filename = "/usr/share/alsa/impulse/apple/j31x/woofers.wav"
                            channel = 0
                        }
                    }

                    # Right Woofer
                    {
                        type = builtin
                        label = convolver
                        name = convRW
                        config = {
                            filename = "/usr/share/alsa/impulse/apple/j31x/woofers.wav"
                            channel = 0
                        }
                    }

                    # Left Subwoofer
                    {
                        type = builtin
                        label = convolver
                        name = convLS
                        config = {
                            filename = "/usr/share/alsa/impulse/apple/j31x/subs.wav"
                            channel = 0
                        }
                    }

                    # Right Subwoofer
                    {
                        type = builtin
                        label = convolver
                        name = convRS
                        config = {
                            filename = "/usr/share/alsa/impulse/apple/j31x/subs.wav"
                            channel = 0
                        }
                    }
                ]

                # Map the inputs to their appropriate convolvers
                links = [
                    { output = "copyFL:Out" input = "convLT:In" }
                    { output = "copyFR:Out" input = "convRT:In" }
                    { output = "copyFL:Out" input = "convLW:In" }
                    { output = "copyFR:Out" input = "convRW:In" }
                    { output = "copyFL:Out" input = "convLS:In" }
                    { output = "copyFR:Out" input = "convRS:In" }

                ]

                inputs = [ "copyFL:In" "copyFR:In" ]
                outputs = [ "convLW:Out"
                            "convRW:Out"
                            "convLT:Out"
                            "convRT:Out"
                            "convLS:Out"
                            "convRS:Out"
                            ]
            }
            capture.props = {
                node.name = "audio_input.j31x-convolver"
                media.class = "Audio/Sink"
                audio.channels = 2
                audio.position = [ FL FR ]
            }

            # Theoretically, this should sink the output straight to the
            # speaker array. XXX: DOES NOT WORK WITH WIREPLUMBER
            playback.props = {
                node.target = "alsa_output.platform-sound.pro-output-0"
                node.passive = true
                audio.channels = 6
                audio.position = [ AUX0 AUX1 AUX2 AUX3 AUX4 AUX5 ]
            }
        }
    }
]
